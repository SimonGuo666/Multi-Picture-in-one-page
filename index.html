<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid Export</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
        }
        #photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 2px;
            width: 100vw;
            height: 56.25vw; /* Maintain 16:9 ratio */
            max-height: 100vh;
            max-width: 177.78vh;
        }
        #photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="photo-grid"></div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        const photoGrid = document.getElementById('photo-grid');

        // Add images from the ../ directory to the grid (fetch filenames dynamically)
        async function loadImages() {
            try {
                const response = await fetch('../');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'));

                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && (href.endsWith('.jpg') || href.endsWith('.png'))) {
                        const img = document.createElement('img');
                        img.src = `../${href}`;
                        photoGrid.appendChild(img);
                    }
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        loadImages();

        // Listen for 'a' key press and export the grid as an image
        document.addEventListener('keydown', async (event) => {
            if (event.key === 'a') {
                try {
                    const canvas = await html2canvas(photoGrid);
                    const link = document.createElement('a');
                    link.download = 'photo-grid.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (error) {
                    console.error('Error capturing the grid:', error);
                }
            }
        });
    </script>
</body>
</html>
